<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800" role="img" aria-label="Man with straight hair getting a shear cut">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#101010"/>
      <stop offset="100%" stop-color="#2b2b2b"/>
    </linearGradient>
  </defs>
  <rect width="800" height="800" fill="url(#bg)"/>
  <circle cx="400" cy="280" r="150" fill="#232323" stroke="#d4af37" stroke-width="6"/>
  <rect x="230" y="450" width="340" height="240" rx="28" fill="#1b1b1b" stroke="#d4af37" stroke-width="4"/>
  <text x="400" y="280" fill="#d4af37" font-family="Inter, Arial, sans-serif" font-size="26" text-anchor="middle">Straight Shear Cut</text>
  <text x="400" y="535" fill="#cccccc" font-family="Inter, Arial, sans-serif" font-size="20" text-anchor="middle">Shear haircut</text>
  <text x="400" y="565" fill="#cccccc" font-family="Inter, Arial, sans-serif" font-size="20" text-anchor="middle">Replace with photo</text>
